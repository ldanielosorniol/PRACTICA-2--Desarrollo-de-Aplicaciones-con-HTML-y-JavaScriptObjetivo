<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadoras</title>
    <style>
        Body { 
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .oculto { display: none; }
    </style>
</head>
<body>
    <h1> Calculadoras de Daniel Osornio </h1>

    <select id="menu">
        <option value="triangulo">Area de Triangulo</option>
        <option value="esfera">Volumen de Esfera</option>
        <option value="divisas">Pesos a Dolares</option>
    </select>

    <input type="number" id="num1" placeholder="Base o Radio">
    <input type="number" id="num2" placeholder="Altura">

    <button onclick="miCerebro()">Calcular</button>
    <p id="Resultado">Resultado aparecera aqui</p>

    <Script>
        function miCerebro() {       
            // Se toman los numeros de los inputs

            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);

            // Se toma la operacion que eligio el usuario
            let opcion = document.getElementById("menu").value;

            let calculo = 0;

            // Validacion para que el usuario no deje vacio el campo o ponga un numero negativo
            if (isNaN(n1) || n1 <= 0) {
                alert("Por favor ingresa un numero valido para el primer campo");
                return;
            }     

            // Si es triangulo se aplca esta formula
            if (opcion === "triangulo") {
                calculo = (n1 * n2) / 2;
            }
            // Este es para la esfera
            if (opcion ===  "esfera") {
                calculo = (4/3) * Math.PI * Math.pow(n1, 3);
            }
            // Divisas 
            if (opcion === "divisas") {

                //n los pesos y n2 el dolar
                calculo = n1 / n2;
            }
        // Pone el resultado en donde dice resultado
            document.getElementById("Resultado").innerText = "El resultado es: " + calculo;
         // Guarda el resultado del ultimo calculo en el local storage
        // el local storage es una forma de guardar datos en el navegador del usuario 
            localStorage.setItem("ultimoCalculo", calculo.toFixed(2));

        }

        window.onload = function() {
            let guardado = localStorage.getItem("ultimoCalculo");
                if (guardado) {
                 document.getElementById("Resultado").innerText = "Ultimo resultado guardado: " + guardado;
                    }
                }
    </Script>
    
</body>
</html>
